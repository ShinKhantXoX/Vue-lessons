<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>


<div class="container" id="app">
    <div class="row my-5 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="border-3 p-3 rounded mb-3">
                        <h3 class="text-end" id="result">{{ result }}</h3>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Input 1" v-model.number="input1" id="input1" class="form-control form-control-lg">
                        </div>
                        <div class="col-6">
                            <input type="text" placeholder="Input 2" v-model.number="input2" id="input2" class="form-control form-control-lg">
                        </div>
                        <div class="col-6 mt-3">
                            <button class="btn btn-outline-primary w-100" id="calc" @click="run()">Calculate</button>
                        </div>
                        <div class="col-6 mt-3">
                            <button class="btn btn-primary w-100" id="save" @click="save()">save</button>
                        </div>
                    </div>
                    <ul class="mt-3">
                        <li v-for="history in histories">{{ history }}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="../vue.js"></script>
<script>

    const { createApp } = Vue;

    createApp({
        data(){
            return {
                result : 0,
                input1 : "",
                input2 : "",
                histories : []
            }
        },
        methods : {
            run(){
                return this.result = `${this.input1} + ${this.input2} = ${this.input1+this.input2}`;
            },
            save(){
                this.histories.push(this.result);
                this.input1 = '';
                this.input2 = '';
                this.result = 0;
            }
        }

    }).mount('#app')




</script>
</body>
</html>
