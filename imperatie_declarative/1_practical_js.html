<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>


<div class="container">
    <div class="row my-5 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="border-3 p-3 rounded mb-3">
                        <h3 class="text-end" id="result">0</h3>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-5">
                            <input type="text" placeholder="Input 1" id="input1" class="form-control form-control-lg">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <input type="text" placeholder="Input 2" id="input2" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn btn-outline-primary w-100" id="calc">Calculate</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>

    function showResult(x, y) {
        return `${x} + ${y} = ${x+y}`;
    }

    document.querySelector("#calc").addEventListener("click",() => {
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");

        document.querySelector('#result').innerHTML = showResult(Number(input1.value),Number(input2.value));
        input1.value = "";
        input2.value = "";

    });




</script>
</body>
</html>
